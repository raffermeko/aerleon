global:
  per_file_post_filters:
    - name: 'WriteFileFilter'
  per_definition_post_filters:
    - name: 'SortFilter'
    - name: 'AlignFilter'
files:
  - path: 'AUTOGEN.net'
    file_header:
      - 'This file is autogenerated. Please do not edit it manually.'
      - 'Instead run Definate: ./definate.py'
    generators:
      - name: 'DnsGenerator'
        definitions:
          - name: 'WWW_AUTOGEN'
            header:
              - 'WWW Clusters'
              - 'Generated from DNS names (best effort)'
            networks:
              - names:
                  - 'www.google.com'
                  - 'www.gmail.com'
                types: ['A', 'AAAA']
          - name: 'NS_AUTOGEN'
            header:
              - 'NS Clusters'
              - 'Generated from DNS names (best effort)'
            networks:
              - names:
                  - 'ns1.google.com'
                  - 'ns2.google.com'
                  - 'ns3.google.com'
                  - 'ns4.google.com'
                types: ['A', 'AAAA']
